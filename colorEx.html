<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>color 연습 1</title>
    <style>
      body {
        background-color: rgb(15,20,15);
      }
      h1 {
        background-color: #eee6ce;
      }
      #txt1 {
        color: gray;
      }
      #txt2 {

      }

        color: rgb(0,20,5);
      }
    </style>
  </head>
  <body>
    <h1 id="txt1">html5 + css3</h1>
    <h1 id="txt2">html5 + css3</h1>
    <h1 id="txt3">html5 + css3</h1>
    <h1 id="txt4">html5 + css3</h1>
  </body>
</html>
