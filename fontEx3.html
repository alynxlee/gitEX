<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fontEx3 form</title>
    <style>
      legend {
        background-color: orange;
        color: blueviolet;
        font-size: 40px;
        font-family: 'HS산토끼체', '나눔고딕', '맑은 고딕', 돋움, sans-serif;
      }
      /* 서체 관련 특성은 폼 관련 요소에 직접 적용 */
      form > fieldset > input {
        background-color: lightblue;
      }
      form > fieldset > button {
        background-color: black;
        color: white;
        cursor: pointer;
      }
      h2 {
        color: blueviolet;
        font-family: 'HS산토끼체', '나눔고딕', '맑은 고딕', 돋움, sans-serif;
        font-size: 30px;
      }
      
      /* 
      form > fieldset > input[type="text"] 속성(특성) 선택자 
      input 요소가 가지고 있는 속성들 중에 type의 값이 text인 선택자
      */
      form > fieldset > input[type=text]:hover {
        background-color: darksalmon;
      }
      form > fieldset > button:hover {
        background-color: goldenrod
      }

      /* :checked 라디오 버튼이나 체크 박스에 체크가 되면 */
      form > fieldset > input[name=box]:checked + label {
        /* 인접형제 선택자 : 기준 요소의 바로 뒤에 오는 형제 관계 선택자 하나 */
        background-color: limegreen;
        color: #000;
      }

      
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>form event</legend>
        <input type="text" name="hint" id="hint" placeholder="힌트">
        <button type="submit" name="submit" value="전송">전송</button>
      </fieldset>

      <fieldset>
        <legend>:checked</legend>
        <h2>
          <input type="checkbox" name="box" id="box" value="체크">
          <label for="box">체크1</label>
          <label>체크2</label>
        </h2>
      </fieldset>
    </form>
  </body>
</html>
