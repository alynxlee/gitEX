<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>formEx1</title>
</head>
<body>
  <h1>form 연습 1</h1>

  <form>
    <fieldset>
      <legend>상세정보</legend>
      <label for="user_name">이름 : <input type="text" id="user_name"></label>
      <label for="user_email">이메일 : <input type="email" id="user_email"></label>
    </fieldset>

    <fieldset>
      <legend>리뷰</legend>
      <p>사이트를 알게 된 경위는?</p>
      <select name="사이트를 알게 된 경위는?">
        <option value="인터넷광고">인터넷광고</option>
      </select>
      <hr>
      <p>
        다시 방문하시겠습니까?
        <input type="radio" id="yes" checked>네
        <input type="radio" id="no">아니오
        <input type="radio" id="dk">모름
      </p>
      <hr>
      <label for="opinion">의견 : <textarea name="txtBox" placeholder="여러 줄의 텍스트 박스" id="opinion"></textarea></label>
      <hr>
      <input type="checkbox" checked>이메일 업데이트에 가입
      <hr>
      <input type="submit" value="리뷰전송">
      <input type="reset" value="전송 취소">
    </fieldset>
  </form>
</body>
</html>
