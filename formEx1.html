<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>formEx1</title>
</head>
<body>
  <h1>form 연습 1</h1>

  <form>
    <fieldset>
      <legend>상세정보</legend>
      <div class="title">
      <label for="userName">이름 : <input type="text" name="user_name" id="userName" required></label>
      <label for="userEmail">이메일 : <input type="email" name="user_email" name="userEmail" required></label>
    </div>
    </fieldset>

    <fieldset>
      <legend>리뷰</legend>
      <div class="userSite"><label for="user_site">사이트를 알게 된 경위는?</label></div>
      <select name="site" id="user_site">
        <option value="인터넷광고">직접검색</option>
        <option value="인터넷광고">신문광고</option>
        <option value="인터넷광고">방송</option>
        <option value="인터넷광고" selected>인터넷광고</option>
        <option value="인터넷광고">지인소개</option>
      </select>
      <hr>

      <div class="title">
        다시 방문하시겠습니까?</div>
        <input type="radio" name="visit" id="yes" value="네" checked><label for="yes">네</label>
        <input type="radio" name="visit" id="no" value="아니오"><label for="no">아니오</label>
        <input type="radio" name="visit" id="dk" value="모름"><label for="dk">모름</label>
      <hr>
      
      <div class="title">
      <label for="txtBox">의견</label></div> <textarea name="txtBox" placeholder="여러 줄의 텍스트 박스" id="txtBox"></textarea>
      <hr>

      <label for="update"><input type="checkbox" id="update" checked> 이메일 업데이트에 가입</label>
      <hr>
      <input type="submit" value="리뷰전송">
      <input type="reset" value="전송 취소">
    </fieldset>
  </form>
</body>
</html>
